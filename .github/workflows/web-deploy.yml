name: Build and Deploy FastAPI to Azure VM

on:
  push:
    branches:
      - gpu-main-test
    paths:
      - '**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.3'

      - name: Install dependencies
        working-directory: ./app
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build Docker image
        run: docker build -t fastapi_app:latest ./app

      - name: Create deployment archive (.tar.gz)
        run: |
          tar --exclude='.env' -czf release.tar.gz app docker-compose.yml

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: fastapi-artifact
          path: release.tar.gz

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: fastapi-artifact

      - name: Copy archive to Azure VM via SCP
        run: |
          echo "${{ secrets.SSH_KEY }}" > private_key
          chmod 600 private_key
          scp -i private_key -o StrictHostKeyChecking=no release.tar.gz ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/${{ secrets.SSH_USER }}/release.tar.gz

      - name: SSH and deploy on Azure VM
        run: |
          ssh -i private_key -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << EOF
            set -e
            rm -rf ~/fastapi_deploy_temp
            mkdir -p ~/fastapi_deploy_temp
            tar -xzf ~/release.tar.gz -C ~/fastapi_deploy_temp

            echo "POSTGRES_USER=${{ secrets.POSTGRES_USER }}" > ~/fastapi_deploy_temp/.env
            echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> ~/fastapi_deploy_temp/.env
            echo "POSTGRES_DB=${{ secrets.POSTGRES_DB }}" >> ~/fastapi_deploy_temp/.env
            echo "ASYNC_DATABASE_URL=${{ secrets.ASYNC_DATABASE_URL }}" >> ~/fastapi_deploy_temp/.env
            echo "SYNC_DATABASE_URL=${{ secrets.SYNC_DATABASE_URL }}" >> ~/fastapi_deploy_temp/.env
            echo "AZURE_BLOBSTORAGE_KEY=${{ secrets.AZURE_BLOBSTORAGE_KEY }}" >> ~/fastapi_deploy_temp/.env

            cd ~/fastapi_deploy_temp
            docker-compose down
            docker-compose up -d --build
          EOF
